<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-6</title>
    <style type="text/css">
        /* ID selector */
        #dv1{
            width: 1100px;
            height: 500px;
            border: 2px solid red;
        }
        #dv2{
            width: 700px;
            height: 250px;
            background-color: bisque;
        }
        #text{
            padding: 0;
            margin: 0;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div id="dv1">
        <div id="dv2">
            <p id="text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod quibusdam aliquid sint quia animi, sapiente nesciunt odio ad amet ab. Facilis dolore adipisci tempora recusandae? Nesciunt qui aliquam iste! Nisi.
            </p>
        </div>
    </div>
    <div id="dv2">

    </div>
</body>
</html>
