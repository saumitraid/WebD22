<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-7</title>
    <style type="text/css">
        /* Class selector */
        .content{
            width: 750px;
            height: 200px;
            border: 1px solid #000;
        }
        .bg-yellow{
            background-color: rgb(255, 255, 0);
        }
        .bg-red{
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div class="content bg-yellow">

    </div>
    <div class="content bg-red">

    </div>
</body>
</html>
